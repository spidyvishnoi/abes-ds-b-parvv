<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }

    h1 {
      margin: 20px 0;
    }

    #abc {
      font-size: 40px;
      margin: 20px 0;
      color: #333;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:first-of-type {
      background-color: #4CAF50;
      color: white;
    }

    button:last-of-type {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Counter App</h1>
  <h1 id="abc">0</h1>

  <button onclick="add()">+</button>
  <button onclick="sub()">-</button>

  <script>
    let count = 0;
    let max = 10;
    let min = -1;

    function add() {
      if (count < max) {
        count++;
        document.getElementById("abc").textContent = count;
      } else {
        alert("maximum limit reached");
      }
    }

    function sub() {
      if (count > min) {
        count--;
        document.getElementById("abc").textContent = count;
      } else {
        alert("minimum limit reached");
      }
    }
  </script>
</body>
</html>
