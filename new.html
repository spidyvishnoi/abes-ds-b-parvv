<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
</head>
<body>
    <h1>Student Detail</h1>
    <div id="adi"></div>

    <script>
        class Student {
            constructor(name, cls, branch, rollno) {
                this.name = name;
                this.cls = cls;
                this.branch = branch;
                this.rollno = rollno;
            }

            // method to return details as string
            getDetails() {
                return `Name: ${this.name}, Class: ${this.cls}, Branch: ${this.branch}, Roll No: ${this.rollno}`;
            }
        }

        const s1 = new Student("Parv", "B.Tech", "DS", 12);
        const s2 = new Student("Monu", "B.Tech", "IT", 13);
        const s3 = new Student("Isha", "B.Tech", "IT", 14);
        const s4 = new Student("Harsh", "B.Tech", "ML", 15);
        const s5 = new Student("Ria", "B.Tech", "CS", 16);

        // store all students in array
        const students = [s1, s2, s3, s4, s5];

        // display all students in HTML
        let output = "";
        students.forEach(stu => {
            output += `<p>${stu.getDetails()}</p>`;
        });

        document.getElementById("adi").innerHTML = output;
    </script>
</body>
</html>
