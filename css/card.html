<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffceb;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .food {
      border: 2px solid darkblue;
      height: 250px;
      width: 220px;
      background-color: #848a43;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .food img {
      height: 120px;
      width: 120px;
      margin-top: 15px;
      border-radius: 12px;
      object-fit: cover;
    }
    .food h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: rgb(180, 8, 22);
    }
    button {
      background-color: rgb(65, 190, 69);
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="food">
      <img src="download 2.jpg" alt="Noodles">
      <h3>Noodles</h3><p>100</p>
      <button>Buy Now</button> <button>Add to Cart</button>
    </div>
    <div class="food">
      <img src="download 1.jpg" alt="Momos">
      <h3>Momos</h3><p>50</p>
      <button>Buy Now</button> <button>Add to Cart</button>
    </div>
    <div class="food">
      <img src="download.jpg" alt="Burger">
      <h3>Burger</h3><p>80</p>
      <button>Buy Now</button> <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
