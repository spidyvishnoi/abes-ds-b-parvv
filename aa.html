<!DOCTYPE html>
<html>
<head>
  <title>Multi Card App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 30px;
      font-family: sans-serif;
    }
    .card {
      width: 350px;
      height: 400px;
      padding: 20px;
      box-shadow: 0 0 10px #009056;
      border-radius: 10px;
      text-align: center;
      position: relative;
      font-family: sans-serif;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 70px;
      height: 70px;
    }
    .num {
      font-size: 80px;
      margin: 70px 0;
    }
    button {
      font-size: 20px;
      padding: 8px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .top-img {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Hide Image Card (Left) -->
  <div class="card">
    <h2>Hide Image Card</h2>
    <img id="hideImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/June_odd-eyed-cat.jpg/320px-June_odd-eyed-cat.jpg" class="top-img">
    <button id="hideBtn" onclick="toggleImage()">Hide Image</button>
  </div>

  <!-- Counter App Card (Center) -->
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpWJZborGVpXeImvij0ulVWu0jNNIz0lrUng&s" class="logo">
    <h2>Counter App</h2>
    <div id="val" class="num">0</div>
    <button onclick="setCounter(1)">+</button>
    <button onclick="setCounter(-1)">-</button>
  </div>

  <!-- Image Switcher Card (Right) -->
  <div class="card">
    <h2>Image Switcher Card</h2>
    <img id="switchImg" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" class="top-img">
    <button onclick="switchImage()">Change</button>
  </div>

  <script>
    // Counter App Logic
    let c = 0;
    function setCounter(x) {
      let prev = c;
      c = Math.min(10, Math.max(0, c + x));
      document.getElementById('val').innerText = c;
      if (c === 10 && prev !== 10) alert("Maximum limit!");
      if (c === 0 && prev !== 0) alert("Minimum limit!");
    }

    // Hide/Show Image Card Logic
    function toggleImage() {
      let img = document.getElementById('hideImg');
      let btn = document.getElementById('hideBtn');
      if (img.style.display === "none") {
        img.style.display = "block";
        btn.innerText = "Hide Image";
      } else {
        img.style.display = "none";
        btn.innerText = "Show Image";
      }
    }

    // Image Switcher Card Logic
    let toggle = true;
    function switchImage() {
      let img = document.getElementById('switchImg');
      if (toggle) {
        img.src = "https://upload.wikimedia.org/wikipedia/commons/1/15/White_Persian_Cat.jpg";
      } else {
        img.src = "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg";
      }
      toggle = !toggle;
    }
  </script>
</body>
</html>
